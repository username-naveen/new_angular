<!-- This is for players component that has two teams button and a input to type a player name -->
<html>
    <body>
        <div class="container">
            <app-cockpit 
                (TeamData)="teamMemberAdded($event)"></app-cockpit>
            <div class="row">
                <div class="col-xs-12" *ngFor="let team of teams">
                    <button class="btn btn-default button" (click)="onChangeCall()">CHANGE NAME</button>
                    <app-network *ngIf="team.memberName !== ''"
                    [teamMembers]="team"
                    [memberName]="team.memberName">
                        <!-- this below two div, are for ng-content understanding 
                        comment it if not needed-->
                        <!-- <div class="panel-heading">{{team.memberID}}</div>
                        <div class="panel-body">{{ team.memberName }}</div> -->
                    </app-network>
                </div>  
            </div>  
        </div>    
    </body>
</html>
