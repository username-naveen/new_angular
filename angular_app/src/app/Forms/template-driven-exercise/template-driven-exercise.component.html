<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div 
                id="userData"
                ngModelGroup="userData"
                #userData="ngModelGroup"
                >
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input 
                        id="email"
                        name="email"
                        type="email"
                        class="form-control"
                        ngModel
                        required
                        email
                        #email="ngModel"
                        >
                </div>
                <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                <div class="form-group">
                    <label for="plan">Subscription</label>
                    <select 
                        name="plan" 
                        id="plan"
                        [ngModel]="defaultPlan"
                        class="form-control"
                        #plan="ngModel">
                            <option 
                                *ngFor="let plan of subscriptions" 
                                [value]="plan"
                                >{{plan}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        id="password" 
                        type="password"
                        ngModel
                        class="form-control"
                        name="password"
                        required
                        #password="ngModel">
                    <span class="help-block" *ngIf="!password.valid && password.touched">Please provide a password!</span>
                </div>
                <p class="help-block" *ngIf="!f.valid">Form is invalid!</p>
                <button 
                    class="btn btn-primary"
                    [disabled]="!f.valid">Submit</button>
            </div>
        </form>
        <!-- Add a Form with the following Inputs (and Validators)
             1) Mail address (should not be empty and should be an email address)
             2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                Set "Advanced" as Default
             3) A Password field (should not be empty)
             4) A Submit Button
  
             Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.
  
             Upon submitting the form, you should simply print the Value of the Form to the Console.
             Optionally, display it in your template.
        -->
      </div>
    </div>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your data: </h3>
            <p>Email: {{user.email}}</p>
            <p>Subscription: {{user.plan}}</p>
        </div>
    </div>
  </div>
