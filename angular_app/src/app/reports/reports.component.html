<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="">VM: </label>
            <select
                class="form-control"
                #vmName>
                <option *ngFor="let vm of vms" [value]="vm" class="form-control">{{ vm }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Instance Name: </label>
            <input type="text" class="form-control" #instanceName>
        </div>
        <div class="form-group">
            <ng-multiselect-dropdown
                    placeholder="Select a feature"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    (onSelect)="selectFeature($event)"
                    (onDeSelect)="selectFeature($event)"
                    (onSelectAll)="selectFeatures($event)"
                    (onDeSelectAll)="selectFeatures($event)">
                </ng-multiselect-dropdown>
        </div>
        <button type="submit" (click)="callApi(vmName.value, instanceName.value)">Submit</button>
    </div>
</div>
