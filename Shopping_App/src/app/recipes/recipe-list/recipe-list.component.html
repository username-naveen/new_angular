<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix" 
        *ngFor="let recipe of recipe_list">
            <div class="pull-left">
                <h2 class="list-group-item-header">{{ recipe.name }}</h2>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <div class="pull-right">
                <img 
                src="{{recipe.imagePath}}" 
                alt="{{ recipe.name }}" 
                lass="img-responsive" 
                style="max-height: 100px;">
            </div>
        </a>
    </div>
</div>
